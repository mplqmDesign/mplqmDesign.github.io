<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneven Line with Random Gradient</title>
</head>
<body>
    <svg width="500" height="200">
        <!-- Define the gradient -->
        <defs>
            <linearGradient id="randomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: black; stop-opacity: 1;" />
                <stop offset="50%" style="stop-color: gray; stop-opacity: 0.5;" />
                <stop offset="100%" style="stop-color: black; stop-opacity: 1;" />
            </linearGradient>
        </defs>
        <!-- Draw an uneven line -->
        <path d="M10 50 Q 150 20, 300 100 T 490 50" stroke="url(#randomGradient)" stroke-width="4" fill="none" />
    </svg>
</body>
</html>
