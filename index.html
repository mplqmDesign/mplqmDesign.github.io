<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <script>
        let xPos = 2;
        const interval = 2000;
        const screenWidth = window.innerWidth;

        function timeToHex() {
            const symbols = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += symbols[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawLine() {
            if (xPos >= screenWidth) {
                document.body.innerHTML = ''; // Clear the screen
                xPos = 0; // Reset position
            }
            const color = timeToHex();
            const line = document.createElement('div');
            line.className = 'line';
            line.style.backgroundColor = color;
            line.style.left = `${xPos}px`;
            document.body.appendChild(line);

            // Delay the drawing of the white line by 20 milliseconds
            setTimeout(() => drawWhiteLine(xPos), 20);

            xPos += 3;
        }

        function drawWhiteLine(position) {
            const whiteLine = document.createElement('div');
            whiteLine.className = 'white-line';
            whiteLine.style.left = `${position}px`;
            document.body.appendChild(whiteLine);
        }

        setInterval(drawLine, interval);
    </script>

</html>
