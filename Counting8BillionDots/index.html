<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Billions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>

</head>
<body>
    <div id="counter">Dots: 0</div>
    <script>
// Calculate the total number of pixels on the screen
const totalPixels = window.screen.width * window.screen.height;

        let dotCount = 0;
        const maxDots = totalPixels;
        const counter = document.getElementById('counter');

        function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function createDot() {
    if (dotCount >= maxDots) {
        document.body.innerHTML = '<div id="counter">Dots: 0</div>';
        dotCount = 0;
    }
    const dot = document.createElement('div');
    dot.className = 'dot';
    dot.style.left = `${Math.random() * window.innerWidth}px`;
    dot.style.top = `${Math.random() * window.innerHeight}px`;
    dot.style.backgroundColor = getRandomColor(); // Correctly apply the random color
    document.body.appendChild(dot);
    dotCount++;
    counter.textContent = `Dots: ${dotCount}`;
}

        setInterval(createDot, 0);
    </script>
    <p>art project | counting dots</p>
</body>
